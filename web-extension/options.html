<!DOCTYPE html>
<html>
<head>
  <title>AZN Intelligence - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f8fafc;
    }
    
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
    }
    
    h1 {
      color: #1e293b;
      margin: 0 0 20px 0;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }
    
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="url"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .help-text {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #5a6fd8;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Extension Options</h1>
    
    <div class="form-group">
      <label for="serverUrl">Server URL</label>
      <input type="url" id="serverUrl" placeholder="http://localhost:8000">
      <div class="help-text">
        Enter the URL where your AZN Intelligence server is running
      </div>
    </div>
    
    <button id="saveBtn">Save Options</button>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
