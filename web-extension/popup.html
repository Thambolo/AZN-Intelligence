<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grade-Able</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        color: #f1f5f9;
        width: 320px;
        min-height: 400px;
        border: 2px solid transparent;
        border-radius: 20px;
        background: 
          linear-gradient(rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.95)) padding-box,
          linear-gradient(135deg, #8b45c6 0%, #14b8a6 100%) border-box;
        box-shadow: 
          0 15px 35px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.1),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        overflow: hidden;
        position: relative;
      }

      /* Floating particles background */
      .gradeable-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      .gradeable-particles div {
        position: absolute;
        border-radius: 50%;
      }

      .particle-1 {
        top: 15%;
        left: 10%;
        width: 3px;
        height: 3px;
        background: rgba(20, 184, 166, 0.9);
        animation: gradeable-float1 3s ease-in-out infinite;
      }

      .particle-2 {
        top: 50%;
        right: 15%;
        width: 4px;
        height: 4px;
        background: rgba(241, 245, 249, 0.8);
        animation: gradeable-float2 2.5s ease-in-out infinite;
      }

      .particle-3 {
        bottom: 25%;
        left: 20%;
        width: 2px;
        height: 2px;
        background: rgba(168, 85, 247, 0.9);
        animation: gradeable-float3 4s ease-in-out infinite;
      }

      @keyframes gradeable-float1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
        50% { transform: translate(10px, -15px) rotate(180deg); opacity: 1; }
      }

      @keyframes gradeable-float2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
        50% { transform: translate(-8px, 12px) rotate(-180deg); opacity: 1; }
      }

      @keyframes gradeable-float3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
        50% { transform: translate(15px, -8px) rotate(360deg); opacity: 1; }
      }

      main {
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      h3 {
        margin: 0 0 8px 0;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #14b8a6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: none;
      }

      p {
        margin: 0 0 16px 0;
        color: #cbd5e1;
        font-size: 14px;
        line-height: 1.5;
      }

      .display-section {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
      }

      .display-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: #8b45c6;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 12px;
      }

      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        padding: 8px;
        border-radius: 12px;
        transition: all 0.2s ease;
        background: transparent;
      }

      .checkbox-label:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .checkbox-label input[type="checkbox"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        background: transparent;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }

      .checkbox-label input[type="checkbox"]:checked {
        background: linear-gradient(135deg, #14b8a6, #a855f7);
        border-color: #14b8a6;
        transform: scale(1.05);
      }

      .checkbox-label input[type="checkbox"]:checked::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      .checkbox-label span {
        color: #f1f5f9;
        font-size: 14px;
        font-weight: 500;
      }

      .status-section {
        background: rgba(20, 184, 166, 0.1);
        border: 1px solid rgba(20, 184, 166, 0.3);
        border-radius: 12px;
        padding: 12px 16px;
        margin-bottom: 20px;
      }

      .status-text {
        margin: 0;
        font-size: 14px;
        color: #cbd5e1;
      }

      .status-value {
        color: #14b8a6;
        font-weight: 600;
        text-shadow: 0 0 8px rgba(20, 184, 166, 0.3);
      }

      #rescan {
        width: 100%;
        padding: 14px 20px;
        background: linear-gradient(135deg, #14b8a6 0%, #a855f7 100%);
        border: none;
        border-radius: 16px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 
          0 4px 16px rgba(20, 184, 166, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      #rescan::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      #rescan:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 8px 25px rgba(20, 184, 166, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      #rescan:hover::before {
        left: 100%;
      }

      #rescan:active {
        transform: translateY(0);
        box-shadow: 
          0 4px 16px rgba(20, 184, 166, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Floating Particles Background -->
    <div class="gradeable-particles">
      <div class="particle-1"></div>
      <div class="particle-2"></div>
      <div class="particle-3"></div>
    </div>

    <main>
      <h3>Grade-Able</h3>
      <p>This extension injects accessibility grades on Google results.</p>
      
      <div class="display-section">
        <div class="section-title">Display</div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="highContrast" />
            <span>High-contrast badges</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="cbPatterns" />
            <span>Colorblind-friendly patterns</span>
          </label>
        </div>
      </div>
      
      <div class="status-section">
        <p class="status-text" id="status">
          Status: <span class="status-value">ready</span>
        </p>
      </div>
      
      <button id="rescan">Rescan current tab</button>
    </main>
    
    <script src="popup.js"></script>
  </body>
</html>
