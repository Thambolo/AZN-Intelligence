<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grade-Able</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main style="padding: 12px; min-width: 280px">
      <h3 style="margin-top: 0">Grade-Able</h3>
      <p style="margin-bottom: 10px">
        This extension injects accessibility grades on Google results.
      </p>
      <fieldset
        style="
          border: 1px solid #e5e7eb;
          padding: 8px;
          border-radius: 8px;
          margin-bottom: 10px;
        "
      >
        <legend style="padding: 0 6px">Display</legend>
        <label
          style="display: flex; align-items: center; gap: 8px; margin: 6px 0"
        >
          <input type="checkbox" id="highContrast" />
          <span>High-contrast badges</span>
        </label>
        <label
          style="display: flex; align-items: center; gap: 8px; margin: 6px 0"
        >
          <input type="checkbox" id="cbPatterns" />
          <span>Colorblind-friendly patterns</span>
        </label>
      </fieldset>
      <p id="status" style="margin: 6px 0 10px">
        Status: <strong>ready</strong>
      </p>
      <button id="rescan">Rescan current tab</button>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
